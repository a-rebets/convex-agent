name: Run tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: |
            example/package.json
            package.json
          node-version: "19.x"
          cache: "npm"
      - run: npm i
      - run: cd example && npm i && cd ..
      - run: for dir in examples/*; do pushd "$dir" && npm i && popd; done
      - run: npm test
